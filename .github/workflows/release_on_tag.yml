on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Build Addon
        run: |
          ./install/makezip.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Blender Niftools Addon - ${{ github.ref }}"
          body:
            "
            Add interesting stuff here
            [Full Changelog](https://github.com/niftools/blender_niftools_addon/blob/${{ github.ref }}/CHANGELOG.rst)
            "

      - name: Attach add-on zip
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./install/temp/
          asset_name: blender_niftools_addon.*${{ github.ref }}.*.zip
          asset_content_type: application/zip